name: Run Components Test
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  test-components:
    runs-on: ubuntu-latest
    steps:
      - name: Setup checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'
      - name: Install dependencies ğŸ”§
        run: npm install
      - name: Run tests ğŸ§ª
        run: npm run test
